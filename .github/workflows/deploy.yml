name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_IMAGE_NAME_BE }}:latest

      # Step 5: SSH into Frontend (FE) as Jump Host and deploy to Backend (BE)
      - name: Deploy to Backend via Frontend Jumphost
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FE_SERVER_IP }}
          username: ${{ secrets.FE_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # SSH into the backend instance using the jumphost
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/github_actions_key_unix ec2-user@${{ secrets.BE_SERVER_IP }} << 'EOF'
              echo "SSH Connection to Backend Successful"
            
              # Docker commands on the BE instance
              docker system prune -a -f
              docker pull ${{ secrets.DOCKER_IMAGE_NAME_BE }}:latest
              docker stop plus_appointments_web || true
              docker rm plus_appointments_web || true
              docker run -d --name plus_appointments_web -p 8080:8080 ${{ secrets.DOCKER_IMAGE_NAME_BE }}:latest
            EOF
